- name: CSESoc Media
  id: csesoc-media
  description_less: Not a technical project - but still fun!
  description_more: >
    <p>In 2020, I was a subcommittee member, and in 2021 I've had the privilege of leading the team as a Media Director! With everything we do, we aim to create content that get the community talking, and highlight the varied voices of Computer Science at UNSW.</p>
    <p>My favourite projects I've worked on:</p>
    <ul>
      <li><a href="https://youtu.be/yjhXxX27jd0" target="_blank">Pride in Computer Science: LGBTQ+ Roundtable</a> podcast episode - the most fun I've ever had hosting</li>
      <li><a href="https://media.csesoc.org.au/author/angeni/" target="_blank">Beginner's Guide to Vim</a> series - I attempt to make basic Vim skills accessible to complete noobs</li>
      <li><a href="https://open.spotify.com/episode/3zYEg2mHDND0qMrB8T48Ik?si=J-EluCqsT6CzPKVhBv5nSA&dl_branch=1" target="_blank">Personal Project Showcase</a> podcast series - over 1000 unique downloads!</li>
      <li><a href="https://youtu.be/elJBKQWEVSo" target="_blank">CSESoc 2021 First Year Camp video</a> - I would even call it a documentary</li>
      <li><a href="https://media.csesoc.org.au/first-year-guide/" target="_blank">CSESoc 2021 First Year Guide</a> - we've helped > 1.6k students find their bearings at uni!</li>
    </ul>
  action_buttons: >
    <a href="https://media.csesoc.org.au/" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-link"></i> &nbsp Media website</a>
  tags: [misc]

- name: Summarise My Lecture
  id: csesoc-hackathon-2021
  img_src: /assets/img/summarise-my-lecture/summarise-my-lecture-intro.jpg
  description_less: 2021 CSESoc Hackathon 4th Place and People's Choice Winner
  description_more: >
    <p>A web app that extracts questions from live lecture chats and finds the corresponding answer in the lecture recording. Developed with <a href="https://adaluong.me" target="_blank">Ada Luong</a></p>
    <p>Watch the pitch <a href="https://www.youtube.com/watch?v=fJBVRQbtfBo&list=PLtdbwEd-4QWHZTWOyB2W73nn9hwAoLj6c&index=20" target="_blank">here</a>!</p>
    <p>My contributions included:</p>
    <ul>
      <li>Setting up the backend Flask server to create an accessible API</li>
      <li>Designing and implementing the frontend functionality using React</li>
      <li>Contributing to implementing the algorithm that matched questions being asked and answered</li>
      <li>Brainstorming ideas, researching the problem space, and constructing the pitch</li>
    </ul>
  action_buttons: >
    <a href="https://www.youtube.com/watch?v=fJBVRQbtfBo&list=PLtdbwEd-4QWHZTWOyB2W73nn9hwAoLj6c&index=20" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-link"></i> &nbsp Pitch</a>
    <a href="https://github.com/adaluong/summarise-my-lecture-hackathon" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repo</a>
    <a href="https://angeni.me/2021/08/12/summarise-my-hackathon.html" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-align-right"></i> &nbsp Blog Post</a>
  tags: [hackathon, web-dev]

