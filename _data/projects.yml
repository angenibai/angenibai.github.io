- name: Informatics Leaderboard
  id: informatics-leaderboard
  img_src: /assets/img/informatics-leaderboard/informatics-profile-page.png
  description_less: Live leaderboard to track progress on informatics problems
  description_more: >
    <p>I teach students informatics at a high school club, and I made this website so that they could have a bit of friendly competition in completing problems!</p>
    <p>Features:</p>
    <ul>
      <li>Authentication using school Gmail accounts</li>
      <li>Leaderboard showing everyone's scores</li>
      <li>User profiles showing graphs for score over time and progress so far</li>
      <li>Ability to submit tokens for each problem completed, which grants points</li>
    </ul>
    <p>The webapp was set up using:</p>
    <ul>
      <li>React frontend</li>
      <li>Firebase for hosting, auth, and storing the database</li>
    </ul>
  action_buttons: >
    <a href="https://informatics-leaderboard.web.app/" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-link"></i> &nbsp Site</a> 
    <a href="https://github.com/angenibai/informatics-leaderboard" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repo</a>
  tags: [web-dev]

